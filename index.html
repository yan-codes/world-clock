    <div class="container">

      <select>

      </select>

      <div class="city">
        <div>
          <h2>Jerusalem</h2>
          <div class="date">January 22nd 2026</div>
        </div>
        <div class="time">4:23:00 <small>am</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Sitka</h2>
